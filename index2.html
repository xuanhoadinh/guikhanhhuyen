<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Ngày Phụ Nữ Việt Nam</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 id="welcome-text">Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10!</h1>
        <p id="message">Chúc tất cả phụ nữ luôn xinh đẹp, hạnh phúc và thành công trong cuộc sống!</p>
        <button id="btn-greetings">Nhận lời chúc</button>
        <p id="random-greeting"></p>
        <div class="center-button"> <!-- Thêm lớp này để căn giữa nút -->
            <button id="btn-gift" style="display: none;">Mở thư</button>
        </div>
        <div id="gift-container" style="display: none;">
            <img id="gift-image" src="letter2.png" alt="Quà" />
        </div>
    
        <div id="letter" style="display: none;">
            <div id="letter-background">
                <p id="letter-content"></p>
            </div>
            <div id="action-buttons" style="display: none;">
                <button id="btn-dance">Xem tớ nhảy nè</button>
                <button id="btn-feedback">Viết suy nghĩ</button>
            </div>
        </div>
        
       <div id="center-textarea" style="display: none;">
            <label for="thoughts">Hãy để lại một chút suy nghĩ của cậu ở đây</label><br>
            <form action="https://formspree.io/f/mgvevwbw" method="POST">
                <textarea id="feedback" name="feedback" required></textarea>
                <button type="submit">Gửi suy nghĩ</button>
            </form>
        </div>
        <div id="video-container" style="display: none;">
            <video id="dance-video" width="320" height="240" controls>
                <source src="dance2.mp4" type="video/mp4">
            </video>
        </div>
        
    </div>
    

    <script src="main.js"></script>
</body>
</html>
